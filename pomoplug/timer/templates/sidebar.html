{% block content %}
<style type="text/css">
    .sidenav {
    	height:100%;
    	width:240px;
    	position: fixed;
    	z-index:1;
    	top:0;
    	left:0;
    	background-color:#111;
    	overflow-x: :hidden;
    	padding-top:20px;
    }

    .sidenav a {
    	padding:6px 8px 6px 16px;
    	text-decoration: none;
    	font-size:18px;
    	color: #818181;
    	display:block;
    }

    .sidenav a:hover{
    	color:#f1f1f1;
    }

    .main{
    	margin-left:160px;
    	padding: 0px 10px;
    }
</style>
<div class="sidenav">
    {% for item in timer_list %}
    <div style="display: flex; align-items: center">
        <a href="{% url 'timer-view' uuid=item.id %}">{{item.title}}</a>
        <span style="margin: 0; cursor: pointer; color: #818181">üóëÔ∏è</span>
    </div>
    {% endfor %}
</div>

{% endblock %}
