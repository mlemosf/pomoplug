{% block content %}
<style type="text/css">
    .sidenav {
    	height:100%;
    	width:240px;
    	position: fixed;
    	z-index:1;
    	top:0;
    	left:0;
    	background-color:#111;
    	overflow-x: :hidden;
    	padding-top:20px;
    }

    .sidenav a{
    	padding:6px 8px 6px 16px;
    	text-decoration: none;
    	font-size:18px;
    	color: #818181;
    	display:block;
    }
    .sidenav p{
        	padding:6px 8px 6px 16px;
        	text-decoration: none;
        	font-size:18px;
        	color: #555555;
        	display:block;
        }


    .sidenav a:hover{
    	color:#f1f1f1;
    }

    .main{
    	margin-left:160px;
    	padding: 0px 10px;
    }

    .dialog-content {
        width: 100px;
        height: 100px;
    }
</style>

<dialog id="my_modal_1" class="modal rounded-lg">
    <div class="modal-box" style="padding: 1rem; text-align: center;">
        <h3 class="text-lg font-bold">Tem certeza que deseja remover "{{title}}" ?</h3>
        <div class="grid-cols-2 space-x-4" style="justify-content: center; display: flex; padding: 0.5rem;">
            <button class="px-6 py-3 bg-red-500 text-white rounded-lg">Sim</button>
            <button class="px-6 py-3 bg-gray-500 text-white rounded-lg" onclick="my_modal_1.close()">N√£o</button>
        </div>
</dialog>

<div class="sidenav">
    {% for item in timer_list %}
    <div style="display: flex; align-items: center">
        <!--Item-->
        {% if item.id == uuid %}
        <p class="text-gray-400">{{item.title}}</p>
        {% else %}
        <a href="{% url 'timer-view' uuid=item.id %}">{{item.title}}</a>
        <span
            onclick="my_modal_1.showModal()"
            style="margin: 0; cursor: pointer; color: #818181; cursor: pointer"
            >üóëÔ∏è</span
        >
        {% endif %}
        <!--End item-->
    </div>
    {% endfor %}
</div>

<script>
    function toggleDialog() {
        // Get the dialog element
        const dialog = document.getElementById("dialog");
        // Figure out what the 'open' attribute is set to
        const open = dialog.getAttribute("open");
        // Set the dialog's 'open' value accordingly
        if (open) {
            dialog.removeAttribute("open");
        } else {
            dialog.setAttribute("open", "true");
        }
    }
    function deleteTimer(timer_id) {
        fetch(`/timer/${timer_id}`, {
            method: "DELETE",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": "{{ csrf_token }}",
            },
        })
            .then((response) => response.json())
            .catch((error) => {
                console.error("Error: ", error);
            });
    }
</script>

{% endblock %}
