{% csrf_token %}
<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Timurr - Sign in</title>
        <link
            rel="shortcut icon"
            type="image/png"
            href="{% static 'img/favicon.ico' %}"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-slate-950 text-slate-100">
        <div class="flex min-h-screen items-center justify-center px-6 py-16">
            <div
                class="w-full max-w-lg space-y-8 rounded-2xl border border-slate-800 bg-slate-900/80 p-10 shadow-2xl backdrop-blur"
            >
                <div class="space-y-3 text-center">
                    <span
                        class="text-sm font-semibold uppercase tracking-[0.35em] text-amber-300"
                    >
                        Timurr
                    </span>
                    <h2 class="text-3xl font-black tracking-tight sm:text-4xl">
                        Welcome back
                    </h2>
                    <p class="text-sm text-slate-300">
                        Sign in to keep your focus sessions synced across every
                        workspace.
                    </p>
                </div>
                <div
                    id="g_id_onload"
                    data-client_id="{{oauth2_client_id}}"
                    data-context="signin"
                    data-ux_mode="popup"
                    data-login_uri="{{base_url}}/auth/auth-receiver?redirect_to={{redirect_to}}"
                    data-itp_support="true"
                ></div>
                <div class="g_id_signin" data-width="500"></div>
            </div>
        </div>
        <script
            src="https://accounts.google.com/gsi/client"
            async
            defer
        ></script>
    </body>
</html>
