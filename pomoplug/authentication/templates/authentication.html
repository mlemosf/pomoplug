{% csrf_token %}
<!doctype html>
<html>
    <head>
        <title>Pomoplug - Login</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="min-h-screen flex items-center justify-center bg-gray-50">
            <div
                class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow-md"
            >
                <div class="text-center">
                    <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                        Welcome to Pomoplug
                    </h2>
                    <p class="mt-2 text-sm text-gray-600">
                        Sign in to start managing your tasks
                    </p>
                </div>
                <div
                    id="g_id_onload"
                    data-client_id="389008000716-r8t2abp8c7chro9bqrcju8ivva5nr7jj.apps.googleusercontent.com"
                    data-context="signin"
                    data-ux_mode="popup"
                    data-login_uri="http://localhost:8000/auth-receiver"
                    data-itp_support="true"
                ></div>
                <div
                    class="g_id_signin"
                    data-type="standard"
                    data-shape="rectangular"
                    data-theme="outline"
                    data-text="signin_with"
                    data-size="large"
                    data-logo_alignment="left"
                ></div>
                <script
                    src="https://accounts.google.com/gsi/client"
                    async
                    defer
                ></script>
            </div>
        </div>
    </body>
</html>
