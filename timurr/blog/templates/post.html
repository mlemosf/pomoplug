{% block content %} {% load markdown_extras %} {% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'css/base.css' %}" />
        <title>{{title}}</title>
        <link
            rel="stylesheet"
            href="{% static 'css/output-blog.css' %}"
            type="text/css"
        />
    </head>
    <body class="bg-slate-950 text-slate-100">
        <header class="border-b border-slate-800 bg-slate-900/80 backdrop-blur">
            <div
                class="mx-auto flex max-w-4xl flex-col gap-6 px-6 py-10 lg:flex-col lg:items-left lg:justify-between"
            >
                <h1 class="text-4xl font-black tracking-tight sm:text-5xl">
                    {{title}}
                </h1>
            </div>
        </header>

        <main class="blog-content mx-auto max-w-4xl px-6 py-16">
            {{content|render_markdown}}
        </main>
    </body>
</html>
{% endblock %}
